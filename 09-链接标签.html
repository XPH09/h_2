<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>2222</button>
    <!-- href起跳转地址的作用 -->
    <!-- 双击网站名会出现网址，复制网址输入 -->
    <a href="https://www.baidu.com/"target="_blank">跳转到百度</a>
    <!-- target="_blank"起保留原网页的作用 -->
    <br>
    <!-- br换行 -->
    <a href="./01-标签标题.html">去01-标题标签</a>
    <!-- 但开发网站初期，我们还不知道跳转地址的时候，就在href的值书写#（空链接） -->
    <br>
    <a href="#">空链接，不知道跳转到哪去</a>
</body>
</html>
